<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    {% if page.title %}
        <title>{{ page.title }}</title>
    {% else %}
        <title>{{ site.name }}</title>
    {% endif %}

    <meta name="description" content="{{ site.description }}">

    {% if site.google_verification %}
        <meta name="google-site-verification" content="{{ site.google_verify }}">
    {% endif %}

    <link rel="icon" href="/assets/img/favicon.png">
    <link rel="stylesheet" 
href="https://fonts.lug.ustc.edu.cn/css?family=Inconsolata:400,700">
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
	    <link rel="stylesheet" type="text/css" href="/disqus-php-api-master/dist/iDisqus.min.css">
    <link rel="stylesheet" href="/disqus-php-api-master/dist/iDisqus.min.css" />
    <script src="/disqus-php-api-master/dist/iDisqus.min.js"></script>
</head>

<body>

    <div class="wrapper">
        {{ content }}
	    
	    
	    
	<div id="comment"></div>

     <link rel="stylesheet" href="http://dieday.cn/disqus-php-api-master/dist/iDisqus.min.css" />
    <script src="http://dieday.cn/disqus-php-api-master/dist/iDisqus.min.js"></script>
<script>
var disq = new iDisqus('comment', {
    forum: 'diedayblog-1',
    api: 'http://dieday.cn/disqus-php-api-master/api',
    site: 'http://dieday.cn',
    mode: 3,
    timeout: 3000,
    init: true,
    toggle: "comment-toggle"
});
disq.count();
</script>
	    
    </div>
	
	
	
	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-25116838-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-25116838-1');
</script>



</body>
	
</html>
